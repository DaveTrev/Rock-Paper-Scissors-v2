<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
 

  
    <!-- scoreboard to show user score vs computer score-->
    <div class="score-board">
      <div id="user-label" class="badge"><span id="name">user</span></div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <!-- result section, text displayed to show user choice vs comp choice to detail who has won or lost the round-->
    <div class="result">
      <p></p>
    </div>
    <!--choices section, user can pick between rock paper scissors to engage with the game-->
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock100px.png" alt="cartoon rock" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper100px.png" alt="cartoon paper" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors100px.png" alt="cartoon scissors" />
      </div>
    </div>
    <!-- reset button to bring the score back to zero, planning to add a modal popup to display rules and link to the world association of rock paper scissors-->
    <div id="reset">
      <p id="action-message">Make your move - First to 5 Wins!</p>
      <button onclick="reset()" >Reset the Game!</button>
      <br>
      <button id="open">Click me to read the rules</button>
      <!-- using florin pop as a guide for modal pop up-->
      <div class="modal-container" id="modal_container">
        <div class="modal" id="">
          <h1>Rules of Rock paper scissors</h1>
          <p>Rock wins over scissors (because rock smashes scissors)
            <br>
            Scissors wins over paper (because scissors cut paper)
            <br>
            Paper wins over rock (because paper covers rock)
          </p>
          <button id="close">Click to close</button>
        </div>
      </div>
    </div>

  </div>


    </div>
    </div>




  </main>
  <!-- footer with copyright-->
  <footer>
    <div class="footer">Â© DaveTrev 2023</div>
  </footer>
  <!-- javascript script area-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
